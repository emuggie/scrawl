<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <style>
        .memo {
            position : relative;
            height : 500px;
        }

        .memo > * {
            width:90%;
            margin : 2px;
        }

        .memo textarea {
            width: 90%;
            height : 400px;
            resize: none;
        }

        .icon-btn {
            width : 36px;
        }

    </style>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>

<div id="app">
    <div class="pure-g" style="width : 90%">
        <div is="memo-tmpl" v-bind:memo="memo" v-for="memo in memos"></div>
        <div class="pure-u-1-4 memo" >
            <div style="width:100%;height: 100%; display: flex; background-color: rgb(190, 187, 187);align-items: center;justify-content: center">
                <button v-on:click="add"><img src="plus.png"></button>
            </div>
        </div>
    </div>
</div>

<template id="memo-template">
    <div class="pure-u-1-4 memo">
        <img src="x.png" class="icon-btn" v-on:click="onRemove" style="position:absolute;right:0px;top:0px;"/>
        <span>{{ memo.id }}</span>
        <div>
            <textarea v-model="memo.text"></textarea>
        </div>
        <div>
            <button class="pure-button" v-on:click="onPaste">Paste</button>
            <button class="pure-button" v-on:click="onCopy">Copy</button>
        </div>
    </div>
</template>

<script>
    const UPDATE_DELAY_MS = 3000;
    var app;
    const memos = [];    

    // 
    function addMemo(){
        this.memos.push({id:0, text : ""});
    }
    
    // clear memo
    function removeMemo(){
        let memoId = this.memo.id
        console.log(memoId)
        memos.splice(memos.indexOf(this.memo),1);
        fetch('memo',{
            method : "DELETE",
            mode : "cors",
            headers : {
                'Content-Type':'application/json',
            },
            body : JSON.stringify({
                id : memoId
            })
        }).then(response=>{
            return response.json();
        }).then(result=>{
            console.log(result);
        }).catch(error=>{
            console.log("fail updating clipboard", error)
        });
    }

    function getClipboardText(){
        let memo = this.memo
        navigator.permissions.query({name: "clipboard-read"})
        .then(result=>{
            if (result.state != "granted" && result.state != "prompt") {
                alert("Clipboard access has denied.")
                return;
            }
            navigator.clipboard.readText()
            .then(text => {
                memo.text = text;
                console.log(memo)
                reserveUpdate(memo);
            });
        })
        
    }

    function putClipboardText(){
        const memo = this.memo;
        navigator.permissions.query({name: "clipboard-write"}).then(result => {
            if (result.state != "granted" && result.state != "prompt") {
                alert("Clipboard access has denied.")
                return;
            }
            /* write to the clipboard now */
            navigator.clipboard.writeText(this.memo.text).then(() => {
                
            }, ()=>{
                alert("Failed copying to Clipboard.")
            });
        });
    }

    function reserveUpdate(memo){
        console.log("reserveUpdate")
        let timeoutId = memo.reserveId = setTimeout((memo)=>{
            if(timeoutId !== memo.reserveId){
                return;
            }
            // commence update
            console.log(memo)
            fetch('memo',{
                method : "POST",
                headers : {
                    'Content-Type':'application/json',
                },
                body : JSON.stringify({
                    id : memo.id,
                    text : memo.text
                })
            }).then(response=>{
                return response.json();
            }).then(result=>{
                memo.id = result.id;
            }).catch(error=>{
                alert("fail updating clipboard", error)
            });
        }, UPDATE_DELAY_MS, memo);   
    }
    
    window.onload = ()=>{
        Vue.component('memo-tmpl',{
            template: '#memo-template',
            props : ['memo'],
            methods : {
                onPaste : getClipboardText,
                onCopy : putClipboardText,
                onRemove : removeMemo,
            }
        });

        app = new Vue({
            el : "#app",
            data : {
                memos : memos
            },
            methods : {
                add : addMemo
            }
        });

        //Fetch from server.
        fetch('memos').then(response=>{
            return response.json();
        }).then(data=>{
            console.log(data);
            memos.push(...data);
        }).catch(error=>{
            alert("Fail fetching data from server" , error);
        })
    }
</script>
</body>
</html>
